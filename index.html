<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Iceberg</title>
    <link rel="stylesheet" href="globalStyle.css">
    <style>
        .navBar{
            display:flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--bg-color--layer1);
            overflow: hidden;
            padding: 4px 16px;
            border: 1px solid var(--test-color);
        }
            .navBar span{
                color: var(--bg-color--layer11);
                font-size: 42px;
                font-weight: bold;
                border: 1px solid var(--test-color);
                cursor: default;
                user-select: none;
            }
            .navBar nav{
                display: flex;
                    justify-content:right;
                    column-gap: 8px;
                    align-items: center;
                height: 60px;
                border: 1px solid var(--test-color);
            }
            .navBar a{
                display: inline-block;
                color: var(--bg-color--layer11);
                background-image: linear-gradient(0deg, var(--bg-color--layer11),var(--bg-color--layer11));
                background-position: 100% 90%;
                background-size: 0% 2px;
                background-repeat: no-repeat;
                padding: 4px;
                height: 40px;
                margin: 0;
                border: 1px solid var(--test-color);
                user-select: none;

                font-size: 24px;
                text-decoration:none;

                transition: 
                    background-position 0.0s ease,
                    background-size 0.3s ease;
            }
            .navBar a:hover{
                background-position: 0% 90%;
                background-size: 100% 2px;
            }
            .navBar button{
                border: 1px solid var(--test-color);
            }

        


        div.overview{
            display: flex;
                justify-content: center;
                align-items: center;
            height: 600px;
            padding: 5vw;
            background-color: var(--bg-color--layer8);
            background-image: 
                linear-gradient(0deg, 
                    rgb(from var(--bg-color--layer9) r g b / 50%),
                    rgb(from var(--bg-color--layer1) r g b / 10%),
                    rgb(from var(--bg-color--layer9) r g b / 50%)), 
                url(IMG-background-city.jpg);
            background-size: cover;
            filter: none;
            border: 1px solid var(--test-color);
        }
            div.overview>.slogan{
                display: block;
                font-size: 64px;
                color: var(--bg-color--layer11);
                mix-blend-mode:color-dodge;
                border: 1px solid var(--test-color);
                cursor: default;
                user-select: none;
            }

        footer{
            display: block;
            position: relative;
            background-color: var(--bg-color--layer2);
            padding: 8px;
            color: var(--bg-color--layer11);
        }
            footer>table{
                display: table;
                position: relative;
                padding: 4px;
                margin: auto;
                border: 1px  var(--test-color) solid;
                
                width: 90%;
                border-collapse: collapse;
            }
            footer>table tr>td{
                border: 1px  var(--test-color) solid;
                text-align: center;
            }
            footer>table tr>th{
                padding: 0;
                border: 1px  var(--test-color) solid;
            }
    </style>
</head>
<body>
    <div class="navBar">
        <span>
            Iceberg
        </span>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">News</a>
            <a href="#">My Account</a>
            <input type="text">
            <button>Search</button>
        </nav>
    </div>
    <div class="overview">
            <div class="slogan">
                We don't know what we are doing
            </div>
    </div>

    <footer>
        @Copyright Ethand0fined Offical
        <table>
            <tr>
                <th>ABOUT US</th>
                <th>CONTACT</th>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
            </tr>
        </table>
        
    </footer>
</body>
</html>
